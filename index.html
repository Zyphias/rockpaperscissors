<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // Program where the user plays sciccors paper rock with the computer

        // Getting input of user and computer
        const player_selection = prompt("Please choose between Rock, Paper and Scissors: ");
        const computer_selection = getComputerChoice();

        // Object to help with win condition
        const win_condition = { 
            rock: "scissors",
            paper: "rock",
            scissors: "paper",
        }


        function getComputerChoice() {
        // Randomiser needed for either 1, 2 or 3
        let compChoice = ["rock", "paper", "scissors"];
        let randomiseChoice = Math.floor(Math.random() * compChoice.length + 1) 
    
        if (randomiseChoice == 1) {
            return "rock";
        } else if (randomiseChoice == 2) {
            return "paper";
        } else if (randomiseChoice == 3) {
            return "scissors";
        }
        }

        // Checking both user and computer output
        console.log(computer_selection);
        console.log(player_selection);

        // Game function
        function playround(player_selection, computer_selection) {
            if (player_selection == computer_selection) {
                console.log("It's a tie!");
            } else if (win_condition[player_selection] === computer_selection) {
                console.log("You win this game!");
            } else {
                console.log("You lost this game");
            }
        }


        // Calling game function
        playround(player_selection, computer_selection);


    </script>
    
</body>
</html>
